<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serijski QR Generator (FCA Standard)</title>
    <link rel="stylesheet" href="qrcodeserial.css">
</head>
<body>

    <div class="container no-print">
        <h1>Serijski QR Generator (FCA)</h1>
        <p>Unesite fiksne podatke i opseg za serijsko generisanje nalepnica.</p>
        
        <div class="form-section">
            <div class="form-group">
                <label for="part-number">Part Number (11 karaktera)</label>
                <input type="text" id="part-number" maxlength="11" placeholder="npr. P-006243-A07">
            </div>
            <div class="form-group">
                <label for="supplier-code">Supplier Code (5 karaktera)</label>
                <input type="text" id="supplier-code" maxlength="5" placeholder="npr. 0X123">
            </div>
            <div class="form-group">
                <label for="date-input">Datum</label>
                <input type="date" id="date-input">
            </div>
            <div class="form-group">
                <label for="quantity">Količina nalepnica</label>
                <input type="number" id="quantity" min="1" value="10">
            </div>
            <div class="form-group">
                <label for="start-serial">Početni serijski broj</label>
                <input type="number" id="start-serial" min="1" value="1">
            </div>
        </div>
        <div class="button-group">
            <button id="generate-btn">Generiši Nalepnice</button>
            <button id="print-btn" style="display: none;">Odštampaj Sve</button>
        </div>
    </div>

    <div id="labels-container">
        </div>

    <script src="https://cdn.jsdelivr.net/gh/davidshimjs/qrcodejs/qrcode.min.js"></script>
    <script src="qrcodeserial.js"></script>
</body>
</html>
